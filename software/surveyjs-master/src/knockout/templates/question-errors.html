<script type="text/html" id="survey-question-errors">
    <div role="alert" data-bind="visible: koErrors().length > 0, foreach: { data: koErrors, as: 'error'}, css: question.survey.css.error.root">
        <div>
            <span aria-hidden="true" data-bind="css: question.survey.css.error.icon"></span>
            <span data-bind="text:error.getText(), css: question.survey.css.error.item"></span>
        </div>
    </div>
</script>
